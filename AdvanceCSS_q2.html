<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advance CSS Assignment</title>
    <style>
      .container {
        display: flex;
        justify-content: space-evenly;
        text-align: center;
        background-image: linear-gradient(to right, violet, blueviolet);
        border-radius: 25px;
        height: 90px;
        color: white;
        font-weight: bolder;
      }
      div h1 {
        margin-bottom: 0px;
        font-style: italic;
      }
      div p {
        margin-top: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>
        <h1>15+</h1>
        <p>Years Experience</p>
      </div>
      <div>
        <h1>24.5 T+</h1>
        <p>Invested on Coinyx</p>
      </div>
      <div>
        <h1>155+</h1>
        <p>Professional Team</p>
      </div>
      <div>
        <h1>262+</h1>
        <p>Total Global Node</p>
      </div>
    </div>
  </body>
</html>
