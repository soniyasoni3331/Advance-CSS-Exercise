<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advance CSS Assignment</title>
    <style>
      body{
        padding: 0;
        margin: 0;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        color: white;
        height: 100vh;
        width: 100vw;
        background-image: linear-gradient(to bottom, #6eb5e4, #4e0db8);
      }
      h1 {
        font-size: 50px;
      }
      p {
        font-size: 18px;
        margin-top: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Our Website</h1>
      <p>Enjoy the stunning blue gradient background!</p>
    </div>
  </body>
</html>
