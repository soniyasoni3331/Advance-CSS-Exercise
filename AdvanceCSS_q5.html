<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advance CSS Assignment</title>
    <style>
      .box {
        border: 3px solid black;
        height: 300px;
        width: 500px;
        margin: auto;
        margin-top: 50px;
        filter: blur(5px);
      }
      .box img {
        height: 100%;
        width: 100%;
      }
      .box:hover {
        filter: none;
      }
      h1 {
        text-align: center;
        margin-bottom: 0;
      }
    </style>
  </head>
  <body>
    <h1><u>Hover to Reveal the Image</u></h1>

    <div class="box">
      <img src="/advanceCSS/pexels-photo-7014337.webp" alt="sample image" />
    </div>
  </body>
</html>
